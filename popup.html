<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src=js/popper.min.js></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/taghashURL.js"></script>
    <script src="js/taghash.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
    <script src="js/getDOM.js"></script>

  </head>
  <body>
    <div class="container">
      <div id="loader">
        <h1 class="mb-3">Taghash</h1>
        <img id="loader-gif" src="images/loader.gif"/>
      </div>
      <div id="add-deal" class="d-none">
        <form>
          <h1 class="mb-3">Taghash</h1>

          <h6 class="mb-3">Enter a new deal</h6>
          <div class="form-group">
            <label for="startupNameInput">Startup name</label>
            <input type="text" class="form-control" id="startupName" placeholder="Startup name">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Founder email</label>
            <input type="email" class="form-control" id="founderEmail" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Deal stage</label>
            <select class="form-control" id="dealStage">
              <option>Evaluating</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Internal notes</label>
            <textarea class="form-control" id="internalNotes" rows="3"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="create-deal-button" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <div id="view-deal" class="d-none">
        <form>
          <h1 class="mb-3">Taghash</h1>

          <div class="alert alert-success" role="alert">
            Deal has been created successfully!
          </div>
          <a href="https://taghash.tech" class="btn btn-primary">View deal on Taghash </a>
      </div>
    </div>
  </body>
</html>
